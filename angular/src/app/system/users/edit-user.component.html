<div bsModal #editUserModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="editUserModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">
        	<form *ngIf="active" #editUserForm="ngForm" id="form_edit_user" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("EditUser")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                        <li role="presentation" class="active"><a href="#user-details" data-toggle="tab">{{l("UserDetails")}}</a></li>
                        <li role="presentation"><a href="#user-roles" data-toggle="tab">{{l("UserRoles")}}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="user-details">

                            <div class="row clearfix m-t-10">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="username"  type="text" name="UserName" [(ngModel)]="user.userName" required maxlength="32" minlength="2" class="validate form-control">
                                            <label for="username" class="form-label">{{l("UserName")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="firstName" type="text" name="FirstName" [(ngModel)]="user.firstName" required maxlength="32" class="validate form-control">
                                            <label for="firstName" class="form-label">{{l("FirstName")}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="lastName" type="text" name="LastName" [(ngModel)]="user.lastName" required maxlength="32" class="validate form-control">
                                            <label for="lastName" class="form-label">{{l("LastName")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="email" type="email" name="EmailAddress" [(ngModel)]="user.emailAddress" maxlength="256" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" class="validate form-control">
                                            <label for="email" class="form-label">{{l("EmailAddress")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

							<!--<div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="password" type="password" name="Password"  [(ngModel)]="user.password" required maxlength="32" class="validate form-control">
                                            <label for="password" class="form-label">{{l("Password")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="confirmpassword" type="password" name="ConfirmPassword" class="validate form-control" [(ngModel)]="user.confirmPassword" equalTo="#password" data-msg-equalto="Please enter the same password again." required maxlength="32" >
                                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>
                            </div>-->

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="">
                                            <input id="isactive" type="checkbox" name="IsActive" [(ngModel)]="user.isActive" checked class="form-control"/>
                                            <label for="isactive" class="form-label">{{l("IsActive")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane animated fadeIn" id="user-roles">
                            <div class="row">
                                <div class="col-sm-12 ">
                                    <fieldset class="show-fieldset">
                                        <legend class="show-legend">Roles</legend>
                                        <ng-template ngFor let-role [ngForOf]="roles" let-roleIndex="index">
										<div class="col-sm-6">
											<input type="checkbox" name="role" value="{{role.normalizedName}}" title="{{role.description}}" class="form-control" id="role-{{roleIndex}}" checked="{{userInRole(role,user)}}" />
											<label for="role-{{roleIndex}}" title="{{role.displayName}}">{{role.name}}</label>
										</div>
                                        </ng-template>
                                    </fieldset>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        <i class="material-icons">clear</i>{{l("Cancel")}}
                    </button>
                    <button [disabled]="!editUserForm.form.valid" type="submit" class="btn btn-primary waves-effect">
                        <i class="material-icons">check</i>{{l("Save")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
